name: CI Checks

on:
  push:
    branches:
      - main
      - nouvo-ayiti-2075-blog
  pull_request:
  workflow_dispatch:   # âœ… allows manual trigger

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run lint
        run: npm run lint

      - name: Run build
        run: npm run build
