name: CI

on:
  workflow_dispatch:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]
  workflow_call:

jobs:
  lint-and-format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run Prettier Check (optional)
        run: npm run format:check || echo "ℹ️ Prettier not configured, skipping..."

  ci-check:
    runs-on: ubuntu-latest
    needs: lint-and-format
    outputs:
      timestamp: ${{ steps.timestamp.outputs.timestamp }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run strict CI validation
        run: npm run check-required-only   # ✅ matches package.json

      - name: Add timestamp
        id: timestamp
        run: |
          timestamp=$(date -u +"%Y%m%d-%H%M%S")
          echo "timestamp=$timestamp" >> $GITHUB_OUTPUT

      - name: Success summary
        if: success()
        run: |
          echo "✅ CI Passed" > ci-summary.txt
          echo "Timestamp: ${{ steps.timestamp.outputs.timestamp }} UTC" >> ci-summary.txt

          cat <<EOF >> $GITHUB_STEP_SUMMARY
          ## ✅ CI Succeeded
          🕒 Timestamp: **${{ steps.timestamp.outputs.timestamp }} UTC**
          📎 Summary artifact uploaded below.
          EOF

      - name: Failure summary
        if: failure()
        run: |
          echo "❌ CI Failed" > ci-summary.txt
          echo "Timestamp: ${{ steps.timestamp.outputs.timestamp }} UTC" >> ci-summary.txt

          cat <<EOF >> $GITHUB_STEP_SUMMARY
          ## ❌ CI Failed
          🕒 Timestamp: **${{ steps.timestamp.outputs.timestamp }} UTC**
          📎 See artifacts below for details.
          EOF

      - name: Upload CI summary
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ci-summary-${{ github.run_number }}-${{ steps.timestamp.outputs.timestamp }}
          path: ci-summary.txt
          retention-days: 30

      - name: Print direct artifact link
        if: always()
        run: |
          echo "🔗 CI summary uploaded: ci-summary-${{ github.run_number }}-${{ steps.timestamp.outputs.timestamp }}"
          echo "👉 Download here: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
