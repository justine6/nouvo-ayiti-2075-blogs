name: Validate Dictionaries

on:
  push:
    branches:
      - main
      - nouvo-ayiti-2075-blog
  pull_request:
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      # âœ… JSON-only validation
      - name: Run dictionary validation (JSON only)
        run: npm run check-required
